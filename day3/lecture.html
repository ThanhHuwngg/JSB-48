<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <script
      src="https://kit.fontawesome.com/b25957ae4f.js"
      crossorigin="anonymous"
    ></script>
    <style>
        .hh {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            display: inline-block;
            background-color: black;
        }
        .hh i {
            line-height: 40px;
            width: 20px;
            display: block;
            margin: 0 auto;
            color: white;
        }
    </style>

</head>
<body>
<div class="hh">
    <i class="fa-brands fa-facebook"></i>
</div>

<div class="hh">
    <i class="fa-brands fa-instagram"></i>
</div>

<div class="hh">
    <i class="fa-brands fa-youtube"></i>
</div>

<div class="hh">
    <i class="fa-brands fa-twitter"></i>
</div>
</body>
</html>
