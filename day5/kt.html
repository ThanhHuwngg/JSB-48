<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kt</title>
    <link rel="stylesheet" href="kt.css">
    <script
      src="https://kit.fontawesome.com/b25957ae4f.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
<div class="container">
    <div class="item">
        <div class="Settings">
            <i class="fa-solid fa-arrow-left"></i>
            Settings
        </div>
        <div class="Home">
            <i class="fa-solid fa-house"></i>
            Home
        </div>
        <div class="search">
            <input type="text" placeholder="Find a setting">
        </div>
        <div class="items">
            <div class="Peronalization">
                <h2>Peronalization</h2>
            </div>
            <div class="Background">
                <i class="fa-regular fa-image"></i>
                Background
            </div>
            <div class="color">
                <i class="fa-solid fa-palette"></i>
                color
            </div>
            <div class="Lock screen">
                <i class="fa-solid fa-display"></i>
                Lock screen
            </div>
            <div class="Themes">
                <i class="fa-solid fa-desktop"></i>
                Themes
            </div>
            <div class="Fonts">
                <i class="fa-solid fa-font"></i>
                Fonts
            </div>
            <div class="Start">
                <i class="fa-regular fa-face-smile"></i>
                Start
            </div>
            <div class="Taskbar">
                <i class="fa-light fa-tablet"></i>
                Taskbar
            </div>
        </div>
    </div>

</div>
</body>
</html>
